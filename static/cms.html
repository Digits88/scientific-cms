<html>
  <head>
    <link href="css/stupid.css" rel="stylesheet" type="text/css"/>
    <link href="css/cms.css" rel="stylesheet" type="text/css"/>
  </head>
  <body class="white">
    <div v-cloak id="target" class="container">
      <div class="fill black">
        <div class="padded">
          <label for="search" class="btn yellow rounded">Search</label>
          <label for="markup" class="btn yellow rounded">Input</label>
          <label for="code" class="btn yellow rounded">Code</label>
          <button class="yellow rounded" v-on:click="save()"><b>Save</b></button>
        </div>
      </div>
      <div class="fill black">
        <div class="accordion">
          <input id="search" class="padded" type="checkbox">
          <div class="black padded">
            <strong>Search</strong>
            <input v-model="keywords" placeholder="keywords">
            <div class="white padded">
              <table>
                <tr v-for="item in search_results">
                  <td>
                    <a v-bind:href="'/static/cms.html#'+item['id']">{{item['title']}}</a>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="fill black">
        <div class="accordion">          
          <input id="markup" class="padded" type="checkbox">
          <div class="padded black">
            <strong>Markup</strong>
            <div class="padded white">
              <input v-model="title" placeholder="page title">
            </div>
            <textarea v-model="markup"></textarea>
          </div>
        </div>
      </div>
      <div class="fill black">
        <div class="accordion">          
          <input id="code" class="padded" type="checkbox">
          <div class="padded black">
            <strong>Code</strong>
            <textarea v-model="code"></textarea>
          </div>
        </div>
      </div>
      <div class="fill white">
        <div class="padded output" v-html="metamarked(markup)"></div>
      </div>
    </div>
  </body>
  <script src="js/jquery.min.js"></script>
  <script src="js/reconnecting-websocket.min.js"></script>
  <script src="js/vue.min.js"></script>
  <script src="js/vue.marked.js"></script>
  <script src="js/axios.min.js"></script>
  <script src="js/cms.js"></script>
</html>
